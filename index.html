<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>VisualGuide - Your Intelligent Visual Assistant</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&amp;family=Open+Sans:wght@400;600;700&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <style type="text/tailwindcss">
        :root {
        --primary-deep: #145A32;
        --primary-dark: #1D8348;
        --primary: #239B56;
        --primary-light: #2ECC71;
        --primary-lighter: #58D68D;
        --primary-soft: #ABEBC6;
        --primary-faint: #D5F5E3;
        --primary-lightest: #E9F7EF;
        --background-light: #FDFEFE;
        --background-dark: #1C2833;
      }
      body {
        font-family: 'Open Sans', sans-serif;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Roboto', sans-serif;
      }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-deep': 'var(--primary-deep)',
                        'primary-dark': 'var(--primary-dark)',
                        'primary': 'var(--primary)',
                        'primary-light': 'var(--primary-light)',
                        'primary-lighter': 'var(--primary-lighter)',
                        'primary-soft': 'var(--primary-soft)',
                        'primary-faint': 'var(--primary-faint)',
                        'primary-lightest': 'var(--primary-lightest)',
                        'background-light': 'var(--background-light)',
                        'background-dark': 'var(--background-dark)',
                    },
                    fontFamily: {
                        'sans': ['Open Sans', 'sans-serif'],
                        'display': ['Roboto', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-background-light dark:bg-background-dark text-gray-800 dark:text-gray-200">
    <div class="flex min-h-screen w-full flex-col">

                </path>
              </svg>
              <h2 class="text-2xl font-bold text-gray-900 dark:text-white font-display">VisualGuide</h2>
            </div>
          </div>
        <nav class="hidden items-center gap-8 md:flex">
          <a class="text-base font-medium text-gray-600 hover:text-primary dark:text-gray-300 dark:hover:text-primary"
            href="#">Home</a>
          <a class="text-base font-medium text-gray-600 hover:text-primary dark:text-gray-300 dark:hover:text-primary"
            href="#">Features</a>
          <a class="text-base font-medium text-gray-600 hover:text-primary dark:text-gray-300 dark:hover:text-primary"

        </header>
    </div>

</html>
